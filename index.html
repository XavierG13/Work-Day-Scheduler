<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container container-fluid time-block">
    <!-- Timeblocks go here -->

    <div id="9-hour" class="row time-block">
      <div class="col hour">
        9A.M.
      </div>
      <textarea class="col-md-10 input description"></textarea>
      <button class="btn saveBtn col"><i class="far fa-save"></i></button>
    </div>

    <div id="10-hour" class="row time-block">
      <div class="col hour">
        10A.M.
      </div>
      <textarea class="col-md-10 input description"></textarea>
      <button class="btn saveBtn col"><i class="far fa-save"></i></button>
    </div>

    <div id="11-hour" class="row time-block">
      <div class="col hour">
        11A.M.
      </div>
      <textarea class="col-md-10 input description"></textarea>
      <button class="btn saveBtn col"><i class="far fa-save"></i></button>
    </div>

    <div id="12-hour" class="row time-block">
      <div class="col hour">
        12P.M.
      </div>
      <textarea class="col-md-10 input description"></textarea>
      <button class="btn saveBtn col"><i class="far fa-save"></i></button>
    </div>

    <div id="13-hour" class="row time-block">
      <div class="col hour">
        1P.M.
      </div>
      <textarea class="col-md-10 input description"></textarea>
      <button class="btn saveBtn col"><i class="far fa-save"></i></button>
    </div>

    <div id="14-hour" class="row time-block">
      <div class="col hour">
        2P.M.
      </div>
      <textarea class="col-md-10 input description"></textarea>
      <button class="btn saveBtn col"><i class="far fa-save"></i></button>
    </div>

    <div id="15-hour" class="row time-block">
      <div class="col hour">
        3P.M.
      </div>
      <textarea class="col-md-10 input description"></textarea>
      <button class="btn saveBtn col"><i class="far fa-save"></i></button>
    </div>

    <div id="16-hour" class="row time-block">
      <div class="col hour">
        4P.M.
      </div>
      <textarea class="col-md-10 input description"></textarea>
      <button class="btn saveBtn col"><i class="far fa-save"></i></button>
    </div>

    <div id="17-hour" class="row time-block">
      <div class="col hour">
        5P.M.
      </div>
      <textarea class="col-md-10 input description"></textarea>
      <button class="btn saveBtn col"><i class="far fa-save"></i></button>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <script type="text/javascript" src="./assets/script.js"></script>

</body>

</html>
